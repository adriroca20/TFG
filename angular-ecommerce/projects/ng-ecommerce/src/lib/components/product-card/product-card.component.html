<div class="card-container" [class]="setData.class">
    <a [href]="setData.link" class="product-link"></a>
    <img [src]="setData.image" class="product-image" alt="">
    <div class="bottom-card-container">
        <div class="product-data-container">
            <h3>{{setData.productName}}</h3>
            <p>{{setData.price}}</p>
        </div>
        <div class="add-cart-container">
            <button class="add-to-cart" type="button" (click)="emitData()"><img src="../../../assets/shopping-cart.png" alt=""> </button>
        </div>
    </div>
</div>
