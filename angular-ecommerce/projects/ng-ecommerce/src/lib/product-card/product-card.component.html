<div class="card-container" [class]="data.class">
    <img [src]="data.image" class="product-image" alt="">
    <div class="bottom-card-container">
        <div class="product-data-container">
            <p>{{nombre}}</p>
            <p>{{data.price}}</p>
        </div>
        <button class="add-to-cart" type="button"></button>
    </div>
</div>
