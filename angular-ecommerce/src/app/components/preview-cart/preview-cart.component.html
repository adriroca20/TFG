<div [ngClass]="setData.class + ' contenedor-preview-cesta'" class="" >
    <div class="precio-total-preview">
        <p>Total</p>
        <hr>
        <p>{{setData.total}}</p>
    </div>
    <a href="" (click)="sendData()" target="_blank">Pay now</a>
    <hr>
    <div *ngFor="let product of setData.products; let i=index" class="contenedor-producto-cesta">
        <a [href]="product.link"><img [src]="product.image" alt="image-product"></a>
            <div class="seccion-prod-prev-cesta">
                <div class="selector-cantidad">
                    <button (click)="menosCantidad(i)">-</button>
                    <p>{{cantidad[i]}}</p>
                    <button (click)="masCantidad(i)">+</button>
                </div>
                <p class="precio-articulo">{{product.price}}</p>
                <button class="boton-eliminar" (click)="eliminarProducto(i)"><img src="../../../assets/trash.svg" alt=""></button>
            </div>
    </div>
</div>
