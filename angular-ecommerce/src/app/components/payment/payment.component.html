<div class="payment-container" [ngClass]="setData.class">
    <div class="payment-section">
        <p>Products</p>
        <hr>
        <p>{{setData.amount}}</p>
    </div>
    <div class="payment-section">
        <p>Total</p>
        <hr>
        <p>{{setData.price}}</p>
    </div>
    <a [href]="setData.link">Proceed to payment</a>
</div>
